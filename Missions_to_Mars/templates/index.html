<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="container">
      <!-- News -->
      <h3><strong>Latest Mars News</strong></h3>
      <p><strong>{{ mars.news_title }}</strong></p>
      <p>{{ mars.news_p }}</p>
      <!-- Featured Image and Facts-->
      <div class="row">
        <div class="container col-lg-8">
          <h3><strong>Featured Image</strong></h3>
          <img src="{{ mars.featured_image }}" style="max-width:100%; max-height: auto;" alt="Mars Featured Image" alt="Featured Image">
        </div>
        <div class="container col-lg-4">
          <h3><strong>Facts</strong></h3>
          <div style="font-size: 12px;">
            {{mars.mars_facts|safe}}
          </div>
        </div>
      </div>
    </div>
    
    <hr class="solid">  
    <div class="container text-center">
      <h3><strong>Mars Hemispheres</strong></h3>
      <div class="row">
        <div class="container col-lg-2">
        </div> 
        <div class="container col-lg-4">
          <img src="{{mars.hemispheres[0].img_url}}" width="350"> 
          <h4><b>{{mars.hemispheres[0].title}}</b></h4>
        </div> 
        <div class="container col-lg-4">
          <img src="{{mars.hemispheres[1].img_url}}" width="350"> 
          <h4><b>{{mars.hemispheres[1].title}}</b></h4>
        </div> 
        <div class="container col-lg-2">
        </div> 
      </div>
      <div class="row">
        <div class="container col-lg-2">
        </div> 
        <div class="container col-lg-4">
          <img src="{{mars.hemispheres[2].img_url}}" width="350"> 
          <h4><b>{{mars.hemispheres[2].title}}</b></h4>
        </div> 
        <div class="container col-lg-4">
          <img src="{{mars.hemispheres[3].img_url}}" width="350"> 
          <h4><b>{{mars.hemispheres[3].title}}</b></h4>
        </div> 
        <div class="container col-lg-2">
        </div> 
      </div> 
    </div> 
    <br>
  </div>
</div>
<br>
</body>

</html>
